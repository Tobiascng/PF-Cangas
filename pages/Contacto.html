<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario Coder</title>
    <link rel="stylesheet" href="../css/style2.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Contac<span>tanos</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Inscribite</h3>
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo electronico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero celular</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Estudios Previos</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                    <label>En que tipo de curso estas interesado</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas Información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Buenos Aires</li>
                    <li><i class="fas fa-phone"></i> +11 6784 9270</li>
                    <li><i class="fas fa-envelope-open-text"></i> tobiascangas9270@gmail.com</li>
                </ul>
                <p>Una vez rellenado el formulario le llegara la confirmación a su email.Por favor colocar los datos correctamente</p>
                <a href="../index.html">Volver</a>
            </div>
        </div>

    </div>

</body>
</html>
